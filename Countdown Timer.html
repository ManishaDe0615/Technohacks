<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="Countdown Timer.css">
    <script src="Countdown Timer.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="demo">Countdown Timer</h1>
        <div class="content1">
            <div class="daya">
                <div id="days">0</div>
                <p id="pdays">Days</p>
            </div>
            <div class="hours">
                <div id="hours">0</div>
                <p id="phours">Hours</p>
            </div>
            <div class="mints">
                <div id="mints">0</div>
                <p id="pmints">Mints</p>
            </div>
            <div class="secs">
                <div id="secs">0</div>
                <p id="psecs">Secs</p>
                </div>
            </div>
            <div class="buttons">
                <button id="start" onclick="start()">Start</button>
                <button id="stop">Stop</button>
                <button id="reset" onclick="reset()">Reset</button>
            </div>
    </div>
</body>
</html>
